<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <title>Auditoria</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="css/fontawesome.css"/>
        <link rel="stylesheet" href="css/templatemo-grad-school.css"/>
        <link rel="stylesheet" href="css/owl.css"/>
        <link rel="stylesheet" href="css/lightbox.css"/>

        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>
        
        <style>
            body{
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            
            footer{
                margin-top: auto;
            }
        </style>
        
    </head>
    <body>
        <div style="height: 80px; background-color: black;"></div>
        <header class="main-header clearfix" >
            <div class="logo">
                <a href="#"><em>Grad</em> School</a>
            </div>
            <a href="#" class="menu-link"><i class="fa fa-bars"></i></a>
            <nav id="menu" class="main-nav" role="navigation">
                <ul class="main-menu">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/serviciosReservados">Back</a></li>
                    <li><a href="https://templatemo.com" class="external">External</a></li>
                </ul>
            </nav>
        </header>


        <div class="table-responsive" style="margin-top: 30px">
            <table class="table table-light table-striped table-hover"
                   style="width: 60%; margin-left: 20%;">
                <thead>
                    <tr>
                        <th>Nombre del Servicio</th>
                        <th>Dia del Servicio</th>
                        <th>Operacion Realizada</th>
                        <th>Tiempo de la Operacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${lista}">
                        <td th:text="${servicio.nombreServicio}"></td>
                        <td th:text="${servicio.diaServicio}"></td>
                        <td th:text="${servicio.operacion}"></td>
                        <td th:text="${servicio.tiempoOperacion}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p><i class="fa fa-copyright"></i> Copyright 2020 by Grad School | Design: 
                            <a href="https://templatemo.com" rel="sponsored" target="_parent">TemplateMo</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
